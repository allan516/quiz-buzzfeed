<div class="quiz-container">
  <div class="quiz-logo">
    <img src="assets/images/logo.png" alt="" />
    <h3>{{ title }}</h3>
  </div>
  <div class="quiz-questions">
    <h3>{{ questionSelected.question }}</h3>
  </div>
  <div class="quiz-options">
    <button
      *ngFor="let option of questionSelected.options; let i = index"
      (click)="playerChoose(option.alias)"
      class="btn-option"
    >
      {{ option.name }}
    </button>
  </div>
  <div *ngIf="finished" class="quiz-results">
    <h1>O seu resultado Ã©:</h1>
    <p>Resposta selecionada</p>
  </div>
</div>
